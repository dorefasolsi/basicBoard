<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 부트스트랩 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  	
  	<!-- 메시지 출력 위한 전역변수 설정  -->
  	<script th:inline="javascript">	   
	    var msg = /*[[${msg}]]*/ [];
	</script>	
	
  	<!-- 제이쿼리 -->
    <script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	<script type="text/javascript" th:src="@{/javaScript/script.js}"></script>
    <title>회원가입</title>
</head>
<body>
	<div class="container" id="b_container">
	    <h2>회원가입</h2>
	    <p>게시판 이용을 위해서는 회원가입이 필요합니다.</p>
	
	    <form action="/enroll/enroll" method="post" class="need-validated">
	        <div class="form-group">
	            <label for="enrollUserId">아이디</label>
	            <input type="text" class="form-control" id="enrollUserId" placeholder="" name="userId" required>
	            <input type="text" id="id-feedback" class="input-feedback" value="아이디를 입력하세요" readonly>
	        </div>
	        <div class="form-group">
	            <label for="userPw">비밀번호</label>
	            <input type="password" class="form-control" id="enrollUserPwd" placeholder="" name="userPwd" required>
	            <input type="text" id="pwd-feedback" class="input-feedback" value="비밀번호를 입력하세요" readonly>
	        </div>
	        <div class="form-group">
	            <label for="userPw">비밀번호 확인</label>
	            <input type="password" class="form-control" id="enorllUserPwdCheck" placeholder="" name="userPwdCheck" required>
	            <input type="text" id="pwd-check-feedback" class="input-feedback" value="비밀번호를 다시 입력하세요" readonly>
	        </div>
	        <div class="form-group">
	            <label for="enrollUserName">이름</label>
	            <input type="text" class="form-control" id="enrollUserName" placeholder="" name="userName" required>
	            <input type="text" id="name-feedback" class="input-feedback" value="" readonly>
	        </div>
	
	        <div class="d-flex justify-content-around">
	            <div class="p-2"><button type="submit" class="btn btn-primary">가입</button></div>
	
	            <div class="p-2">
	                <button type="reset" class="btn btn-primary">
	                    <a href="javascript:history.back();" id="enroll_a">취소</a>
	                </button>
	            </div>
	        </div>
	    </form>
	</div>
  

  
	
</body>
</html>
